{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/current_id.js' %}" defer></script>
    <script src="{% static 'js/charts.js' %}" defer></script>
    <script src="{% static 'js/delete_batch.js' %}" defer></script>
    <script src="{% static 'js/delete_customer.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}
</style>
<script defer>
    function toggleInputState(el){
        if($(el).is(':checked'))
            {
                $('body').css("background-color", "#282828");
                $('body').css("color", "white");
                $('.head').css("background-color","#181818  ");
            }
        else{
            $('body').css("background-color", "white");
            $('body').css("color", "#192734");
            $('.head').css("background-color","#3CB371");
        }

    }
</script>
</head>
<body>
    

    <div data-role="appbar" data-expand-point="md"  style="background-color:#064663; color: white;" class="head">
     <!-- <a href="#" class="brand no-hover">
        <span style="width: 55px;" class="p-2 border bd-dark border-radius">
            
        </span>
    </a> -->
    <h5>CHURN PREDICTION SYSTEM</h5>
     <ul class="app-bar-menu">
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'customers' %}">Customers</a></li>
    </ul>

    
    <button type="submit" class="button alert" id="logout_btn" onclick="Metro.dialog.open('#demoDialog1')">Logout</button>
    
</div>
<br>
<br>
{% block content %}
{% endblock %}  
<div class="dialog bd-red" data-role="dialog" id="demoDialog1">
    <div class="dialog-title bg-red fg-white">Confirmation Dialog</div>
    <div class="dialog-content">
       Confirm logout?
    </div>
    <div class="dialog-actions">
        <button class="button js-dialog-close">No</button>
        <form action="/logout/" method="POST" style="border-radius: 5px; float: right;" style="float: right;">
            {%  csrf_token %}
        <button class="button alert js-dialog-close" type="submit">Yes</button>
    </form>
    </div>
</div>     
<script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>                
</body>
</html>
